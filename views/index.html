$(function(){ //DOM Ready
 
    $(".gridster ul").gridster({
        widget_margins: [10, 10],
        widget_base_dimensions: [140, 140]
    });
 
});
$(function(){ //DOM Ready
 
   var gridster = $(".gridster ul").gridster().data('gridster');
 
 gridster.disable();

});
var socket = io.connect()
socket.on('message', function(msg){
	gridster.add_widget('<li class="new"><table><tr><th scope="col" class="name">&nbsp;</th></tr><tr><td class="gravatar"></td></tr><tr><td class="points"></td></tr</table></li>', 2, 2,1,1);
  $("#messages").append("<li>"+msg[0]['name']+"</li>"+"<li>"+msg[0]['points']+"</li>");
})
</script>
